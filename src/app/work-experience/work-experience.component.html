<div class="container">
  <div class="row workExperience-row" *ngFor="let workExperience of workExperiences">
    <div class="col col-md-4">
      <img class="company-image image-shadow" [src]="workExperience.company.imageSrc" />
    </div>

    <div class="col col-md-8">
      <h6>{{ workExperience.role }}</h6>
      <div>{{ workExperience.description }}}</div>
    </div>
  </div>
</div>
